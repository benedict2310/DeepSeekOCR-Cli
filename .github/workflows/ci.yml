name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, master]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy

      - name: Check code formatting with Black
        run: black --check --diff .

      - name: Lint with Ruff
        run: ruff check .

      - name: Type check with MyPy
        run: mypy deepseek_ocr_mac.py --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors initially

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # No additional dependencies needed for macOS
          echo "Running on macOS"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/test_unit.py -v --tb=short

      - name: Run integration tests
        run: pytest tests/test_integration.py -v --tb=short

      - name: Run all tests with coverage
        run: pytest tests/ --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  test-cli:
    name: CLI Integration Test
    runs-on: macos-latest
    needs: [code-quality, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test image
        run: |
          python3 -c "
          from PIL import Image, ImageDraw
          img = Image.new('RGB', (800, 600), color='white')
          draw = ImageDraw.Draw(img)
          draw.text((50, 50), 'Test Document', fill='black')
          img.save('test_sample.png')
          "

      - name: Test CLI help
        run: python3 deepseek_ocr_mac.py --help

      - name: Verify executable permissions
        run: |
          chmod +x deepseek_ocr_mac.py
          ./deepseek_ocr_mac.py --help

      - name: Test CLI version check (Python/Torch)
        run: |
          python3 -c "import sys; print(f'Python: {sys.version}')"
          python3 -c "import torch; print(f'PyTorch: {torch.__version__}')"
          python3 -c "import torch; print(f'MPS Available: {torch.backends.mps.is_available()}')"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Run Safety check
        run: safety check --json || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [code-quality, test, test-cli, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "CLI Integration: ${{ needs.test-cli.result }}"
          echo "Security: ${{ needs.security-scan.result }}"

          if [ "${{ needs.code-quality.result }}" = "failure" ] || [ "${{ needs.test.result }}" = "failure" ]; then
            echo "Build failed!"
            exit 1
          fi

          echo "Build successful!"

[pytest]
# Pytest configuration for DeepSeek-OCR Mac CLI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with mocked dependencies
    slow: Tests that take longer to run
    requires_pymupdf: Tests that require PyMuPDF

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=deepseek_ocr_mac --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv venv

# Minimum Python version
minversion = 3.9
